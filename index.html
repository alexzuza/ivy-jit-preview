<!doctype html>
<html lang="en">
<head>
    <base target="_blank">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ivy preview</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" data-name="vs/editor/editor.main"
          href="./monaco-editor-core/vs/editor/editor.main.css">
    <script>function addFont() {
        var a = document.createElement("style");
        a.rel = "stylesheet";
        document.head.appendChild(a);
        a.textContent = localStorage.ngFont
    }
    if (localStorage.ngFont) addFont(); else {
        var request = new XMLHttpRequest;
        request.open("GET", "./assets/font.css", !0);
        request.onload = function () {
            200 <= request.status && 400 > request.status && (localStorage.ngFont = request.responseText, addFont())
        };
        request.send()
    }</script>
    <script src="https://unpkg.com/zone.js@0.8.26/dist/zone.js"></script>
<link href="styles.5dfcc602e397a2666bc9.css" rel="stylesheet"></head>
<body class="material">
<header class="top">
    <h1 class="logo">
        <svg width="26" height="26" viewBox="0 0 256 270" xmlns="http://www.w3.org/2000/svg"
             preserveAspectRatio="xMinYMin meet">
            <path d="M127.606.341L.849 44.95 20.88 211.022l106.86 58.732 107.412-59.528L255.175 44.16 127.606.341z"
                  fill="#fff"></path>
            <path d="M242.532 53.758L127.31 14.466v241.256l96.561-53.441 18.66-148.523z" fill="#A6120D"></path>
            <path d="M15.073 54.466l17.165 148.525 95.07 52.731V14.462L15.074 54.465z" fill="#DD1B16"></path>
            <path d="M159.027 142.898L127.31 157.73H93.881l-15.714 39.305-29.228.54L127.31 23.227l31.717 119.672zm-3.066-7.467l-28.44-56.303-23.329 55.334h23.117l28.652.97z"
                  fill="#F2F2F2"></path>
            <path d="M127.309 23.226l.21 55.902 26.47 55.377h-26.62l-.06 23.189 36.81.035 17.204 39.852 27.967.518-81.981-174.873z"
                  fill="#fff"></path>
        </svg>
        Ivy <span>preview</span>
    </h1>
    <div class="top-actions">
        <div class="info">
            <div class="d-flex align-center justify-center">
                <span id="info"></span>
                <div id="range-value"></div>
            </div>
            <div class="range-container">
                <input type="range" id="range" min="0" step="1" value="0"/>
            </div>
        </div>
        <div>
            <button class="btn" id="btn-start">Start</button>
            <button class="btn --disabled" id="btn-prev">Prev</button>
            <button class="btn --disabled" id="btn-pause">Pause</button>
            <button class="btn --disabled" id="btn-next">Next</button>
        </div>
        <button class="btn" id="btn-save">Save</button>
    </div>
</header>
<section class="page">
    <div class="page-loader">
        <div>Loading...</div>
    </div>
    <div class="ts-code" js-box>
        <div class="box-header">
            <ul class="box-menu">
                <li class="menu-item--active">
                    Angular code
                </li>
            </ul>
        </div>
        <div id="ts-code" class="flex-1"></div>
    </div>
    <div class="box-resizer"></div>
    <div class="html-code" js-box>
        <div class="box-header">
            <ul class="box-menu">
                <li class="menu-item--active">
                    Change detection diagram
                </li>
            </ul>
        </div>
        <div class="box-content">
            <div class="scheme">
                <div>
                    <a data-step="markDirty" class="trigger" href="#"></a>
                    <a data-step="markViewDirty" class="trigger" href="#"></a>
                    <a data-step="scheduleTick" class="trigger" href="#"></a>
                    <a data-step="tickRootContext" class="trigger" href="#"></a>

                    <div class="group">
                        <a data-step="renderComponentOrTemplate" href="#"></a>
                        <a data-step="renderComponentOrTemplate-refreshDescendantViews" href="#" class="ghost">refreshDescendantViews<i></i></a>
                        <a data-step="renderComponentOrTemplate-executeViewHooks" href="#">executeViewHooks</a>
                    </div>
                    <div class="sub-group" data-title="refreshDescendantViews">
                        <a data-step="executeInitHooks" href="#" class="fake"><i></i></a>
                        <a data-step="refreshDynamicEmbeddedViews" href="#" class="switch"><i></i></a>
                        <a data-step="refreshContentQueries" href="#"></a>
                        <a data-step="executeContentHooks" href="#"></a>
                        <a data-step="setHostBindings" href="#"></a>
                        <a data-step="refreshChildComponents" href="#" class="switch"></a>
                    </div>
                    <a data-step="componentRefresh" href="#"></a>
                    <div class="group">
                        <a data-step="detectChangesInternal"></a>
                        <a data-step="createViewQuery"></a>
                        <a data-step="templateFn"></a>
                        <a data-step="detectChangesInternal-refreshDescendantViews" href="#" class="ghost">refreshDescendantViews<i></i></a>
                        <a data-step="updateViewQuery"></a>
                        <a data-step="detectChangesInternal-executeViewHooks" href="#">executeViewHooks</a>
                    </div>

                </div>
                <div>

                    <div class="group" style="margin-top: 380px">
                        <a data-step="renderEmbeddedTemplate"></a>
                        <a data-step="embeddedTemplateFn"></a>
                        <a data-step="renderEmbeddedTemplate-refreshDescendantViews" href="#" class="ghost">refreshDescendantViews <i></i> </a>
                        <a data-step="renderEmbeddedTemplate-executeViewHooks" href="#">executeViewHooks</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="box-resizer"></div>
    <div js-box>
        <div js-v-box class="preview">
            <div class="box-header">
                <ul id="info-menu" class="box-menu">
                    <li class="menu-item--active" data-target=".tree-view">
                        Tree of views
                    </li>
                    <li data-target=".ng-defs">
                        ngDefs
                    </li>
                </ul>
            </div>
            <div class="box-content">
                <div class="tree-view"></div>
                <div class="ng-defs" style="display: none">
                    <ul class="ng-defs-menu"></ul>
                    <div class="ng-def-code"></div>
                </div>
            </div>
        </div>
        <div class="box-v-resizer"></div>
        <div js-v-box>
            <div class="box-header">
                <ul class="box-menu">
                    <li class="menu-item--active">
                        Preview
                    </li>
                </ul>
            </div>
            <div class="box-content app">
                <my-app></my-app>
            </div>
        </div>
    </div>
</section>
